<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> حسین طاهری - در حال بروزرسانی</title>
    <meta name="description" content="وب‌سایت در حال حاضر تحت بروزرسانی است. به زودی با امکانات جدید باز خواهیم گشت.">
    <meta name="author" content="حسین طاهری">
    <meta property="og:title" content="در حال بروزرسانی">
    <meta property="og:description" content="ما در حال کار بر روی یک تجربه جدید و شگفت‌انگیز برای شما هستیم.">
    <meta property="og:type" content="website">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- Advanced CSS Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Advanced Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;200;300;400;500;600;700;800;900&family=Dana:wght@200;300;400;500;600;700;800;900&family=JetBrains+Mono:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'vazir': ['Vazirmatn', 'Tahoma', 'Arial', 'sans-serif'],
                        'dana': ['Dana', 'Vazirmatn', 'sans-serif'],
                        'mono': ['JetBrains Mono', 'Courier New', 'monospace']
                    },
                    colors: {
                        'cyber': {
                            cyan: '#00f5ff',
                            purple: '#8b5cf6',
                            pink: '#ff6b9d',
                            green: '#00ff88',
                        },
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'glow': 'glow 3s ease-in-out infinite alternate',
                        'fade-in': 'fadeIn 1s ease-out',
                        'gradient-shift': 'gradientShift 8s ease-in-out infinite',
                        'cyber-pulse': 'cyberPulse 3s ease-in-out infinite',
                        'particle-flow': 'particleFlow 8s linear infinite'
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' }
                        },
                        glow: {
                            '0%': { boxShadow: '0 0 20px rgba(0, 245, 255, 0.3), 0 0 40px rgba(0, 245, 255, 0.1)' },
                            '100%': { boxShadow: '0 0 40px rgba(0, 245, 255, 0.6), 0 0 80px rgba(0, 245, 255, 0.3)' }
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'scale(0.9)' },
                            '100%': { opacity: '1', transform: 'scale(1)' }
                        },
                        gradientShift: {
                            '0%, 100%': { backgroundPosition: '0% 50%' },
                            '50%': { backgroundPosition: '100% 50%' }
                        },
                        cyberPulse: {
                            '0%, 100%': { 
                                transform: 'scale(1)',
                                filter: 'hue-rotate(0deg) brightness(1)'
                            },
                            '50%': { 
                                transform: 'scale(1.1)',
                                filter: 'hue-rotate(180deg) brightness(1.5)'
                            }
                        },
                        particleFlow: {
                            '0%': { 
                                transform: 'translateX(-100vw) translateY(0) scale(0)',
                                opacity: '0'
                            },
                            '10%': { 
                                opacity: '1',
                                transform: 'translateX(-80vw) translateY(-20px) scale(1)'
                            },
                            '90%': { 
                                opacity: '1',
                                transform: 'translateX(80vw) translateY(20px) scale(1)'
                            },
                            '100%': { 
                                transform: 'translateX(100vw) translateY(0) scale(0)',
                                opacity: '0'
                            }
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        :root {
            --cyber-cyan: #00f5ff;
            --cyber-purple: #8b5cf6;
            --cyber-pink: #ff6b9d;
            --cyber-green: #00ff88;
        }
        
        body {
            font-family: 'Dana', 'Vazirmatn', 'sans-serif';
            background: #000;
            overflow-x: hidden;
            color: #f8fafc;
        }
        
        .cyber-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 245, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #000000 0%, #0a0a0f 25%, #1a1a2e 50%, #000000 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease-in-out infinite;
        }
        
        .particle-system {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--cyber-cyan);
            border-radius: 50%;
            animation: particleFlow 8s linear infinite;
            box-shadow: 0 0 10px currentColor;
        }

        .glass-morphism {
            background: rgba(10, 10, 20, 0.6);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                0 0 50px rgba(0, 245, 255, 0.1);
        }

        .text-gradient {
            background: linear-gradient(135deg, 
                var(--cyber-cyan) 0%, 
                var(--cyber-purple) 50%, 
                var(--cyber-pink) 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 6s ease-in-out infinite;
        }

        .cyber-title {
            font-family: 'Vazirmatn', sans-serif;
            font-weight: 900;
        }

        .progress-bar-update {
            animation: progressAnimation 2s ease-in-out infinite alternate, gradientShift 4s ease-in-out infinite;
            background-size: 200% 100%;
        }

        @keyframes progressAnimation {
            from { width: 20%; }
            to { width: 80%; }
        }

        .animate-delay-200 { animation-delay: 0.2s; }
        .animate-delay-400 { animation-delay: 0.4s; }
        .animate-delay-500 { animation-delay: 0.5s; }
    </style>
</head>
<body>
    <!-- Advanced Background System -->
    <div class="cyber-background"></div>
    <div class="particle-system" id="particleSystem"></div>

    <!-- Maintenance Content -->
    <main class="min-h-screen flex items-center justify-center text-center p-4 z-10 relative">
        <div class="glass-morphism rounded-3xl p-8 md:p-16 max-w-3xl mx-auto animate-fade-in">
            
            <div class="mb-8 animate-float">
                <!-- Animated Icon -->
                <div class="w-24 h-24 md:w-32 md:h-32 mx-auto bg-gradient-to-br from-cyber-cyan to-cyber-purple rounded-full flex items-center justify-center animate-cyber-pulse shadow-2xl shadow-cyber-purple/20">
                    <i class="fas fa-cogs text-5xl md:text-6xl text-white"></i>
                </div>
            </div>

            <h1 class="text-4xl md:text-6xl font-black text-gradient font-vazir mb-6 cyber-title">
                در حال بروزرسانی...
            </h1>
            
            <p class="text-lg md:text-xl text-gray-300 font-dana mb-12 animate-fade-in animate-delay-200">
                در حال حاضر مشغول بهبود و ارتقاء تجربه شما هستیم. به زودی با ظاهری جدید و امکانات هیجان‌انگیز باز خواهیم گشت!
            </p>

            <!-- Progress Bar -->
            <div class="w-full max-w-md mx-auto animate-fade-in animate-delay-400">
                 <p class="text-cyber-cyan font-mono mb-3 text-sm">...Upgrading Systems</p>
                 <div class="w-full bg-black/30 rounded-full h-4 relative overflow-hidden border border-cyber-cyan/20">
                     <div class="h-full bg-gradient-to-r from-cyber-cyan to-cyber-purple rounded-full progress-bar-update"></div>
                 </div>
            </div>

            <p class="mt-10 text-gray-500 font-mono text-sm animate-fade-in animate-delay-500">
                از صبر و شکیبایی شما سپاسگزاریم
            </p>
        </div>
    </main>

    <script>
        // Initialize particle system
        function createParticleSystem() {
            const particleSystem = document.getElementById('particleSystem');
            if (!particleSystem) return;
            for (let i = 0; i < 40; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (8 + Math.random() * 5) + 's';
                const colors = ['--cyber-cyan', '--cyber-purple', '--cyber-pink', '--cyber-green'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.background = `var(${randomColor})`;
                particle.style.boxShadow = `0 0 10px var(${randomColor})`;
                particleSystem.appendChild(particle);
            }
        }
        window.addEventListener('load', createParticleSystem);
    </script>
</body>
</html>
